<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easter Egg</title>
  <link rel="preload" as="image" href="./rick-roll.gif">
  <link rel="preload" href="./rickroll.mp3">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #rickrollStage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
    #introStage button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div id="rickrollStage" style="display:none;">

  <script>
  function startRickroll() {
    // Hide the intro stage and show the rickroll stage
    const intro = document.getElementById('introStage');
    const rickroll = document.getElementById('rickrollStage');
    const audio = document.getElementById('rickAudio');

    if (intro) intro.style.display = 'none';
    if (rickroll) rickroll.style.display = 'block';

    // Attempt to play the audio
    audio.play().catch((err) => {
      // Autoplay might fail due to browser policy â€” fallback message
      alert("Click anywhere to start the rickroll!");
      document.body.addEventListener('click', () => {
        audio.play();
      }, { once: true });
    });
  }
</script>
</body>
</html>

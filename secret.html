<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easter Egg</title>
  <link rel="preload" as="image" href="./rick-roll.gif">
  <link rel="preload" href="./rickroll.mp3">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #rickrollStage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
    #introStage button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  

  <!-- Stage 2: Rickroll -->
  <div id="rickrollStage">
    <img src="./rick-roll.gif" style="width:100vw;height:100vh;object-fit:cover;">
    <audio id="rickAudio" autoplay>
      <source src="./rickroll.mp3" type="audio/mpeg">
    </audio>
    <p style="position:absolute;bottom:10px;left:10px;color:white;z-index:10000;">Surprise! ðŸ˜ˆ</p>
  </div>

  <script>
    function startRickroll() {
      document.getElementById('introStage').style.display = 'none';
      document.getElementById('rickrollStage').style.display = 'block';
      const audio = document.getElementById('rickAudio');
      audio.play();
    }
  </script>
</body>
</html>

    <title>Classroom</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        color: #333;
        text-align: center;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        margin-top: 70px; /* Added to offset fixed navbar */
      }

      /* Navbar styles */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
        display: flex;
        justify-content: center;
        gap: 30px;
        z-index: 1000;
      }

      .navbar a {
        color: #444;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .navbar a:hover {
        color: #000;
      }

      h1 {
        font-size: 2.5em;
        margin-top: 50px;
        color: #555;
        font-weight: 300;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 1s ease-out forwards 0.5s;
      }

      a {
        display: block;
        color: #777;
        text-decoration: none;
        margin: 15px 0;
        font-size: 1.1em;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 1s ease-out forwards 1s;
      }

      a:hover {
        color: #333;
        transform: translateY(-3px);
        transition: transform 0.3s ease-in-out;
      }

      .gfiles-button {
        display: inline-block;
        padding: 8px 20px;
        margin-top: 20px;
        background-color: transparent;
        border: 1px solid #888;
        color: #888;
        font-size: 1em;
        font-weight: 400;
        border-radius: 5px;
        transition: all 0.3s ease;
        cursor: pointer;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 1s ease-out forwards 1.5s;
      }

      .gfiles-button:hover {
        background-color: #eee;
        color: #555;
        border-color: #555;
        transform: translateY(-3px);
      }

      p {
        font-size: 1.2em;
        color: #666;
        margin-top: 50px;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 1s ease-out forwards 2s;
      }

      .intro-text {
        font-size: 1.5em;
        color: #444;
        margin-top: 30px;
        font-weight: 300;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 1s ease-out forwards 2.5s;
      }

      .spacer {
        height: 1200px;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-on-scroll {
        opacity: 0;
        transform: translateY(100px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }

      .fade-in-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/aboutme.html">About Me</a>
    </nav>

    <h1 id="projects">Made by Ethan Tang</h1>

    <div class="spacer"></div>

    <a href="https://ethanytangcodes.github.io/gfiles/" class="gfiles-button">you know what else is massive</a>

    <p class="intro-text fade-in-on-scroll">Made by Ethan Tang</p>
    <p class="fade-in-on-scroll">im not responsible for anything you do on this website</p>

    <script>
      window.addEventListener('scroll', () => {
        const elements = document.querySelectorAll('.fade-in-on-scroll');
        elements.forEach(element => {
          const rect = element.getBoundingClientRect();
          if (rect.top < window.innerHeight && rect.bottom >= 0) {
            element.classList.add('visible');
          }
        });
      });

      window.dispatchEvent(new Event('scroll'));
    </script>
  </body>
</html>

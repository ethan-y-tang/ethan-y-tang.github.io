<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="/aboutme.html">About Me</a>
  </nav>

  <!-- Add an empty div for spacing -->
  <div class="spacer"></div>

  <div class="spacer"></div>

  <a href="https://ethanytangcodes.github.io/gfiles/" class="gfiles-button">you know what else is massive</a>

  <!-- Password input and keyboard -->
  <div id="password-container">
    <input type="text" id="password-input" placeholder="Type password here..." readonly>
    <div id="keyboard">
      <!-- Row 1 -->
      <div class="key-row">
        <button onclick="pressKey('1')">1</button>
        <button onclick="pressKey('2')">2</button>
        <button onclick="pressKey('3')">3</button>
        <button onclick="pressKey('4')">4</button>
        <button onclick="pressKey('5')">5</button>
        <button onclick="pressKey('6')">6</button>
        <button onclick="pressKey('7')">7</button>
        <button onclick="pressKey('8')">8</button>
        <button onclick="pressKey('9')">9</button>
        <button onclick="pressKey('0')">0</button>
        <button onclick="pressKey('-')">-</button>
        <button onclick="pressKey('=')">=</button>
        <button onclick="pressKey('backspace')">⌫</button>
      </div>

      <!-- Row 2 -->
      <div class="key-row">
        <button onclick="pressKey('q')">Q</button>
        <button onclick="pressKey('w')">W</button>
        <button onclick="pressKey('e')">E</button>
        <button onclick="pressKey('r')">R</button>
        <button onclick="pressKey('t')">T</button>
        <button onclick="pressKey('y')">Y</button>
        <button onclick="pressKey('u')">U</button>
        <button onclick="pressKey('i')">I</button>
        <button onclick="pressKey('o')">O</button>
        <button onclick="pressKey('p')">P</button>
        <button onclick="pressKey('[')">[</button>
        <button onclick="pressKey(']')">]</button>
      </div>

      <!-- Row 3 -->
      <div class="key-row">
        <button onclick="pressKey('a')">A</button>
        <button onclick="pressKey('s')">S</button>
        <button onclick="pressKey('d')">D</button>
        <button onclick="pressKey('f')">F</button>
        <button onclick="pressKey('g')">G</button>
        <button onclick="pressKey('h')">H</button>
        <button onclick="pressKey('j')">J</button>
        <button onclick="pressKey('k')">K</button>
        <button onclick="pressKey('l')">L</button>
        <button onclick="pressKey(';')">;</button>
        <button onclick="pressKey('\'')">'</button>
      </div>

      <!-- Row 4 -->
      <div class="key-row">
        <button onclick="pressKey('z')">Z</button>
        <button onclick="pressKey('x')">X</button>
        <button onclick="pressKey('c')">C</button>
        <button onclick="pressKey('v')">V</button>
        <button onclick="pressKey('b')">B</button>
        <button onclick="pressKey('n')">N</button>
        <button onclick="pressKey('m')">M</button>
        <button onclick="pressKey(',')">,</button>
        <button onclick="pressKey('.')">.</button>
        <button onclick="pressKey('/')">/</button>
      </div>

      <!-- Final row -->
      <div class="key-row">
        <button class="wide" onclick="pressKey(' ')">Space</button>
        <button class="wide" onclick="submitPassword()">Enter</button>
      </div>
    </div>
  </div>
  
  <script>
    const passwordInput = document.getElementById('password-input');
    const correctPassword = "afruit"; // Change this!
    
    function pressKey(key) {
      if (key === 'backspace') {
        passwordInput.value = passwordInput.value.slice(0, -1);
      } else {
        passwordInput.value += key;
      }
    
      // Trigger animation for the pressed key
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => {
        if (btn.textContent.trim().toLowerCase() === key.toLowerCase() || 
            (key === ' ' && btn.textContent.trim() === 'Space') || 
            (key === 'backspace' && btn.textContent.includes('⌫'))) {
          btn.classList.add('active');
          setTimeout(() => btn.classList.remove('active'), 100);
        }
      });
    }
    
    function submitPassword() {
      if (passwordInput.value === correctPassword) {
        window.location.href = "ethanytangcodes.github.io/other/"; // Change this!
      } else {
        alert("Incorrect password!");
        passwordInput.value = '';
      }
    }
    
    window.addEventListener('keydown', (event) => {
      const key = event.key;
    
      // Prevent default behavior for any key press in the input field
      if (event.target === passwordInput) {
        event.preventDefault();
      }
    
      // Allow only on-screen keyboard keys and handle Enter and Backspace keys
      if (key === "Enter") {
        submitPassword();
      } else if (key === "Backspace") {
        pressKey('backspace');
      } else if (key.length === 1 && /[a-z0-9]/i.test(key)) {
        pressKey(key.toLowerCase());
      }
    });

  </script>
</body>

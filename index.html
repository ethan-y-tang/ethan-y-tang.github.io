<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="title" content="ethanytang">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="je81n_UtY27MEUx6Cy_o74rw-ibJmZRVluilmMSrD0k">
    <link rel="icon" href="assets/img/classroom.png">
    <title>Classroom</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        color: #333;
        text-align: center;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      h1 {
        font-size: 2.5em;
        margin-top: 50px;
        color: #555;
        font-weight: 300;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 1s ease-out forwards 0.5s;
      }

      a {
        display: block;
        color: #777;
        text-decoration: none;
        margin: 15px 0;
        font-size: 1.1em;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 1s ease-out forwards 1s;
      }

      a:hover {
        color: #333;
        transform: translateY(-3px);
        transition: transform 0.3s ease-in-out;
      }

      .gfiles-button {
        display: inline-block;
        padding: 8px 20px;
        margin-top: 20px;
        background-color: transparent;
        border: 1px solid #888;
        color: #888;
        font-size: 1em;
        font-weight: 400;
        border-radius: 5px;
        transition: all 0.3s ease;
        cursor: pointer;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 1s ease-out forwards 1.5s;
      }

      .gfiles-button:hover {
        background-color: #eee;
        color: #555;
        border-color: #555;
        transform: translateY(-3px);
      }

      p {
        font-size: 1.2em;
        color: #666;
        margin-top: 50px;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 1s ease-out forwards 2s;
      }

      .intro-text {
        font-size: 1.5em;
        color: #444;
        margin-top: 30px;
        font-weight: 300;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 1s ease-out forwards 2.5s;
      }

      /* Add some large padding to force scrolling */
      .spacer {
        height: 1200px;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Scroll effect to fade in elements */
      .fade-in-on-scroll {
        opacity: 0;
        transform: translateY(100px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }

      .fade-in-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>why are you even here?</h1>
    <a href="https://github.com/ethanytangcodes">GitHub</a>
    <!-- New Text Section -->
    <p class="intro-text fade-in-on-scroll">Made by Ethan Tang</p>
    <!-- Add a spacer to force scrolling -->
    <div class="spacer"></div>

    <!-- Laid-back G-Files Button -->
    <a href="https://ethanytangcodes.github.io/gfiles/" class="gfiles-button">you know what else is massive</a>

    <!-- New Text Section -->
    <p class="intro-text fade-in-on-scroll">Made by Ethan Tang</p>

    <p class="fade-in-on-scroll">Redesign coming soon?</p>

    <script>
      // Add scroll animations
      window.addEventListener('scroll', () => {
        const elements = document.querySelectorAll('.fade-in-on-scroll');
        elements.forEach(element => {
          const rect = element.getBoundingClientRect();
          if (rect.top < window.innerHeight && rect.bottom >= 0) {
            element.classList.add('visible');
          }
        });
      });

      // Initial trigger for fade-in elements on page load
      window.dispatchEvent(new Event('scroll'));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <!-- Link to the external style.css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
  <a href="index.html">Home</a> <!-- Updated to lead to index.html -->
  <a href="/aboutme.html">About Me</a>
  <a href="/chatbot.html">Chatbot</a>
  </nav>

  <div class="container">
    <h2>Chat with AI</h2>
    <div id="chatbox" class="chatbox"></div>
    <div class="input-container">
      <input type="text" id="userMessage" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Your OpenAI API key (Never expose this in production)
    const API_KEY = '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'; // NEVER expose your real API key in frontend code

    // Function to append a message to the chatbox
    function appendMessage(message, sender) {
      const chatbox = document.getElementById('chatbox');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(sender);
      messageDiv.textContent = message;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight; // Auto scroll to the bottom
    }

    // Function to send a message to OpenAI's API
    async function sendMessage() {
      const userMessage = document.getElementById('userMessage').value.trim();

      if (!userMessage) return;

      // Append user's message to the chatbox
      appendMessage('You: ' + userMessage, 'user-message');

      // Clear the input field
      document.getElementById('userMessage').value = '';

      // Send the message to OpenAI API
      try {
        const response = await fetch('https://api.openai.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`,
          },
          body: JSON.stringify({
            model: 'text-davinci-003',
            prompt: userMessage,
            max_tokens: 150,
          }),
        });

        const data = await response.json();
        const aiResponse = data.choices[0].text.trim();

        // Append AI's response to the chatbox
        appendMessage('AI: ' + aiResponse, 'ai-message');
      } catch (error) {
        console.error('Error:', error);
        appendMessage('Error: Could not get a response from the AI.', 'ai-message');
      }
    }
  </script>

</body>
</html>

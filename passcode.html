<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Passcode</title>
  <script src="auth.js"></script>
</head>
<body>
  <h2>Enter the Passcode</h2>

  <input type="password" id="passcode" placeholder="Enter passcode">
  <button onclick="submitPasscode(document.getElementById('passcode').value)">Enter</button>

  <script>
    // If already authenticated, go back to last attempted page (or default)
    if (getCookie("auth") === "true") {
      const redirectTo = localStorage.getItem("redirectAfterLogin") || "index.html";
      window.location.href = redirectTo;
    }
  </script>
</body>
</html>
